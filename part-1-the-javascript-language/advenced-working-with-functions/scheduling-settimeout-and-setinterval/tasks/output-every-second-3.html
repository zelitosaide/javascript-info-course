<!DOCTYPE html>
<html>
  <body>
    <script>
      function printNumbers(from, to) {
        function run() {
          console.log(from);
          if (from === to) {
            clearInterval(timerId);
          }
          from++;
        }

        run();

        let timerId = setInterval(run, 1000);
      }
    </script>
  </body>
</html>
