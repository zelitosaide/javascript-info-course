<!DOCTYPE html>
<html>
  <body>
    <script>
      setTimeout(function () {
        console.log("World");
      });
      console.log("Hello");

      let start = Date.now();
      let times = [];

      setTimeout(function run() {
        times.push(Date.now() - start);
        console.log(times);

        if (start + 100 < Date.now()) {
          // console.log(times);
        } else {
          setTimeout(run);
        }
      });
    </script>
  </body>
</html>
