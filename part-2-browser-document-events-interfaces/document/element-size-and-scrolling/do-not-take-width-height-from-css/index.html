<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        position: relative;
        top: 50px;
        left: 50px;
        border: 10px solid black;
        width: 370px;
        padding: 20px;
      }

      #example-1 {
        position: relative;
        width: 300px;
        height: 200px;
        padding: 10px;
        border: 25px solid #e8c48f;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="example-1"></div>
      <div id="example-2"></div>
    </div>

    <script>
      const example1 = document.getElementById("example-1");
      const styles = getComputedStyle(example1);

      console.log(example1.clientWidth, styles.width);
    </script>
  </body>
</html>
