<!DOCTYPE html>
<html>
  <head>
    <title>Snack</title>
    <style>
      #snack {
        width: 40px;
        height: 10px;
        background-color: black;
        position: absolute;
        top: 10px;
        left: 1px;
      }
    </style>
  </head>
  <body>
    <div id="snack"></div>

    <script>
      const snack = document.getElementById("snack");

      setInterval(function () {
        snack.style.left = snack.offsetLeft + 10 + "px";
      }, 500);
    </script>
  </body>
</html>
