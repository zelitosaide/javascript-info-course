<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        position: relative;
        top: 50px;
        left: 50px;
        border: 10px solid black;
        width: 400px;
        height: 300px;
      }
      #example {
        position: absolute;
        top: 30px;
        left: 25px;
        width: 300px;
        height: 200px;
        border: 25px solid #e8c48f;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="example"></div>
    </div>
    <script>
      const example = document.getElementById("example");
      console.log("clientTop::", example.clientTop);
      console.log("clientLeft::", example.clientLeft);
    </script>

    <script src="index.js"></script>

    <!-- <script>
      console.log("::");
      console.log(example.clientWidth, example.scrollWidth);
      console.log(example.clientHeight, example.scrollHeight);
    </script> -->
  </body>
</html>
