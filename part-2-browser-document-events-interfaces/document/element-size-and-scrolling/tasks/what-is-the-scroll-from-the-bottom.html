<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        position: relative;
        top: 50px;
        left: 50px;
        width: 400px;
        height: 300px;
        border: 10px solid black;
      }

      #example {
        position: absolute;
        top: 6px;
        left: 6px;
        width: 300px;
        height: 200px;
        border: 25px solid #e8c48f;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="example"></div>
    </div>
  </body>
</html>
