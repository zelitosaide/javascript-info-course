<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        position: absolute;
        top: 50px;
        left: 50px;
        border: 10px solid black;
        width: 400px;
        height: 300px;
      }
      #example {
        position: inherit;
        top: 20px;
        left: 20px;
        border: 20px solid #e8c48f;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="example">...</div>
    </div>

    <script>
      const example = document.getElementById("example");
      console.log("offsetParent", example.offsetParent);
    </script>
  </body>
</html>
