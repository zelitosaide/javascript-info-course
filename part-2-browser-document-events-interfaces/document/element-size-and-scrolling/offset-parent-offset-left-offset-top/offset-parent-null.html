<!DOCTYPE html>
<html>
  <head>
    <style>
      #display-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="display-none">Hidden</div>

    <script>
      const displayNone = document.getElementById("display-none");
      const notInTheDocument = document.createElement("div");

      const body = document.body;

      console.log("offsetParent of a hidden elem", displayNone.offsetParent);
      console.log(
        "offsetParent of element is not in the document",
        notInTheDocument.offsetParent
      );

      console.log("offsetParent of body", body.offsetParent);
    </script>
  </body>
</html>
