<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        width: 200px;
        height: 100px;
        display: inline-block;
        padding: 10px;
      }

      #thead,
      #tdata {
        border: 10px solid #e8c48f;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <th>
            <div id="thead"></div>
          </th>
        </tr>
        <tr>
          <td>
            <div id="tdata"></div>
          </td>
        </tr>
      </tbody>
    </table>

    <script>
      // For th
      const thead = document.getElementById("thead");
      console.log("th:::offsetParent", thead.offsetParent);
      console.log("th:::offsetTop", thead.offsetTop);
      console.log("th:::offsetLeft", thead.offsetLeft);

      // For td
      const tdata = document.getElementById("tdata");
      console.log("td:::offsetParent", tdata.offsetParent);
      console.log("td:::offsetTop", tdata.offsetTop);
    </script>
  </body>
</html>
