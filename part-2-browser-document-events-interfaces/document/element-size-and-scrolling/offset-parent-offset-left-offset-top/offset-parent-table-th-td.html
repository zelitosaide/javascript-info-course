<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        position: relative;
        top: 50px;
        left: 50px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        width: 200px;
        height: 100px;
      }

      #thead {
        border: 10px solid #e8c48f;
        position: absolute;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <th>
            <div id="thead"></div>
          </th>
          <th></th>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
