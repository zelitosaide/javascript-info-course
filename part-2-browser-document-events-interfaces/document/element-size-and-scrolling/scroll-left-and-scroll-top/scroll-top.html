<!DOCTYPE html>
<html>
  <head>
    <style>
      #example {
        width: 100px;
        border: 1px solid black;
        height: 100px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div
      onclick="scroll10pxDown()"
      id="example"
    >
      <div>Click me</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
    </div>
    <button
      type="button"
      onclick="goToTop()"
    >
      Go to Top
    </button>
    <button
      type="button"
      onclick="goToBottom()"
    >
      Go to Bottom
    </button>

    <script>
      const example = document.getElementById("example");

      function scroll10pxDown() {
        example.scrollTop += 10;
      }

      function goToTop() {
        example.scrollTop = 0;
      }

      function goToBottom() {
        example.scrollTop = 1e9;
      }
    </script>
  </body>
</html>
