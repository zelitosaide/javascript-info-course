<!DOCTYPE html>
<html>
  <head>
    <style>
      #example {
        width: 100px;
        border: 1px solid black;
        height: 100px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div
      onclick="scroll10pxDown()"
      id="example"
    >
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio, sapiente
      reiciendis! Debitis quibusdam omnis ea soluta optio. Pariatur nisi
      doloribus explicabo quia placeat eum tenetur a quod delectus. Voluptates,
      odit!
    </div>

    <script>
      const example = document.getElementById("example");

      function scroll10pxDown() {
        example.scrollTop += 10;
      }
    </script>
  </body>
</html>
