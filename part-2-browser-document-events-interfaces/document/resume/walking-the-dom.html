<!DOCTYPE html>
<html>
  <head>
    <title>Walking the DOM</title>
  </head>
  <body>
    <script>
      console.log(document);
      console.log(document.firstChild);
      console.log(document.firstElementChild);

      console.log("All operations on the DOM start with document object.");
      console.log(
        "That's the main entry point to DOM. From it we can access any node."
      );

      console.log("<html>", document.documentElement);
      console.log("<head>", document.head.outerHTML);
    </script>
  </body>
</html>
