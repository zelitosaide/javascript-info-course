<!DOCTYPE html>
<html>
  <head>
    <title>Walking the DOM</title>
    <script>
      console.log("From HEAD", document.body);
    </script>
  </head>
  <body>
    <h1>Children: childNodes, firstChild, lastChild</h1>

    <div id="body">
      <div>Begin</div>

      <ul>
        <li><b>Information</b></li>
      </ul>
    </div>

    <script>
      for (let i = 0; i < document.documentElement.childNodes.length; i++) {
        console.log(i, document.documentElement.childNodes[i]);
      }
    </script>

    <script>
      const body = document.getElementById("body");
      console.log("body", body.childNodes);
      console.log("html children", document.documentElement.childNodes);
    </script>

    <script>
      console.log("From BODY", document.body);
    </script>

    <script>
      console.log("<html>", document.documentElement);
      console.log("<head>", document.head);
      console.log("<body>", document.body);
    </script>
  </body>
</html>
