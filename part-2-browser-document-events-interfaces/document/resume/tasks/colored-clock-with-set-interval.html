<!DOCTYPE html>
<html>
  <head>
    <style>
      #hours {
        color: red;
      }

      #minutes {
        color: green;
      }

      #seconds {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>
      <span id="hours">hh</span>:<span id="minutes">mm</span>:<span id="seconds"
        >ss</span
      >
    </p>

    <!-- click on this button calls clockStart() -->
    <input
      type="button"
      onclick="clockStart()"
      value="Start"
    />

    <!-- click on this button calls clockStop() -->
    <input
      type="button"
      onclick="clockStop()"
      value="Stop"
    />

    <script>
      let intervalId;

      function clockStart() {
        const date = new Date();
        const hours =
          date.getHours() < 10 ? "0" + date.getHours() : date.getHours();

        const minutes =
          date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();

        const seconds =
          date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();

        intervalId = console.log(hours, minutes, seconds);
      }

      function clockStop() {
        console.log("Stop");
      }
    </script>
  </body>
</html>
