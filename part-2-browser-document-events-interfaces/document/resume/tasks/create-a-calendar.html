<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 3px;
        text-align: center;
      }

      th {
        font-weight: bold;
        background-color: #e6e6e6;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>

    <script>
      const calendar = document.querySelector("#calendar");
      createCalendar(calendar, 2023, 5);

      function createCalendar(elem, year, month) {
        const date = new Date(year, month - 1);
        let table =
          "<table>\n\t<tr>\n\t\t<th>SU</th>\n\t\t<th>MO</th>\n\t\t<th>TU</th>\n\t\t<th>WE</th>\n\t\t<th>TH</th>\n\t\t<th>FR</th>\n\t\t<th>SA</th>\n\t</tr>";

        while (date.getMonth() === month - 1) {
          console.log(date.getDate());
          date.setDate(date.getDate() + 1);
        }

        console.log(table);
      }
    </script>
  </body>
</html>
