<!DOCTYPE html>
<html>
  <body>
    <div id="clock">
      <span class="hour">hh</span>:<span>min</span>:<span>ss</span>
    </div>

    <!-- click on this button calls clockStart() -->
    <input
      type="button"
      onclick="clockStart()"
      value="Start"
    />

    <!-- click on this button calls clockStop() -->
    <input
      type="button"
      onclick="clockStop()"
      value="Stop"
    />
  </body>
</html>
