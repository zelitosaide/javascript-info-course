<!DOCTYPE html>
<html>
  <body>
    <div id="tree"></div>

    <!-- The result should be:
      <div id="tree">
        <ul>
          <li>Fish
            <ul>
              <li>trout</li>
              <li>salmon</li>
            </ul>
          </li>
          <li>Trees
            <ul>
              <li>Huge
                <ul>
                  <li>sequoia</li>
                  <li>oak</li>
                </ul>
              </li>
              <li>Flowering
                <ul>
                  <li>apple tree</li>
                  <li>magnolia</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    -->

    <script>
      let data = {
        a: {
          b: {
            c: {},
          },
          d: {},
        },
        e: {
          f: {
            g: {},
          },
        },
      };

      function createTree(container, obj) {
        container.innerHTML = createTreeText(obj);
      }

      function createTreeText(obj) {
        let li = "";
        for (const key in obj) {
          li += "<li>" + key + createTreeText(obj[key]) + "</li>";
        }
        return li ? "<ul>" + li + "</ul>" : li;
      }

      createTree(document.getElementById("tree"), data);
    </script>
  </body>
</html>
