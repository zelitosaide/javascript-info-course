<!DOCTYPE html>
<html>
  <body>
    <script>
      const ul = document.createElement("ul");
      document.body.append(ul);

      while (true) {
        let text = prompt("Enter the text for the list item");

        if (!text) {
          break;
        }
        const li = document.createElement("li");
        li.textContent = text;
        listItems.push(li);
      }
    </script>
  </body>
</html>
