<!DOCTYPE html>
<html>
  <body>
    <script>
      let text = prompt("Insert the list item: ");
      const listItems = [];

      while (text) {
        const li = document.createElement("li");
        li.textContent = text;
        listItems.push(li);
      }

      console.log(listItems);
    </script>
  </body>
</html>
