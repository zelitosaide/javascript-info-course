<!DOCTYPE html>
<html>
  <body>
    <script>
      let text = prompt("Insert the list item: ");
      const ul = document.createElement("ul");
      const listItems = [];

      while (text) {
        const li = document.createElement("li");
        li.textContent = text;
        listItems.push(li);
        text = prompt("Insert the list item: ");
      }

      ul.append(...listItems);
    </script>
  </body>
</html>
