<!DOCTYPE html>
<html>
  <head>
    <style>
      .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
      }
    </style>
  </head>
  <body>
    <div
      id="html-example"
      class="alert"
    >
      <strong>Hi there!</strong> You've read an important message.
    </div>

    <ol id="ol">
      <li>0</li>
      <li>1</li>
      <li>2</li>
    </ol>

    <script>
      setTimeout(function () {
        document.getElementById("html-example").remove();
      }, 1000);
    </script>
    <script src="index2.js"></script>
  </body>
</html>
