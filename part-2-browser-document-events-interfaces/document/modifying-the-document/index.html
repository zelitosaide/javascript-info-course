<!DOCTYPE html>
<html>
  <head>
    <style>
      .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
      }
    </style>
  </head>
  <body>
    <ol id="ol">
      <li>0</li>
      <li>1</li>
      <li>2</li>
    </ol>

    <script>
      ol.before("before"); // insert string "before" before <ol>
      ol.after("after");
    </script>
    <script src="index.js"></script>
  </body>
</html>
