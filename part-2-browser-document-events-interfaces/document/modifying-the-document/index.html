<!DOCTYPE html>
<html>
  <head>
    <style>
      .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
      }
    </style>
  </head>
  <body>
    <div class="alert">
      <strong>Hi there!</strong> You've read an important message.
    </div>

    <div id="first">First</div>
    <div id="second">Second</div>

    <script>
      // no need to call remove
      second.after(first); // take #second and after it insert #first
    </script>

    <script>
      const elem = document.createElement("div");
      elem.className = "alert";
      elem.innerHTML =
        "<strong>Hi there!</strong> You've read an important message.";
      document.body.append(elem);

      setTimeout(function () {
        // node.remove().
        elem.remove();
      }, 1000);
    </script>

    <script>
      document.body.insertAdjacentHTML(
        "afterbegin",
        `<div class='alert'><strong>Hi there!</strong> You've read an important message.</div>`
      );
    </script>
    <div id="insert-adjacent-html">Insert Adjacent HTML</div>

    <script>
      // const insertAdjacentHtml = window["insert-adjacent-html"];
      const insertAdjacentHtml = document.getElementById(
        "insert-adjacent-html"
      );
      insertAdjacentHtml.insertAdjacentHTML(
        "beforebegin",
        "<h1>Before begin</h1>"
      );
      insertAdjacentHtml.insertAdjacentHTML("afterend", "<h2>Bye</h2>");
      insertAdjacentHtml.insertAdjacentHTML(
        "afterbegin",
        "<h3>After begin</h3>"
      );
      insertAdjacentHtml.insertAdjacentHTML("beforeend", "<h3>Before end</h3>");
    </script>

    <div id="div">I am a DIV</div>

    <script>
      div.before("<p>Hello</p>", document.createElement("hr"));
    </script>

    <ol id="ol">
      <li>0</li>
      <li>1</li>
      <li>2</li>
    </ol>

    <script>
      ol.before("before"); // insert string "before" before <ol>
      ol.after("after"); // insert string "after" after <ol>

      const liFirst = document.createElement("li");
      liFirst.innerHTML = "prepend";
      ol.prepend(liFirst); // insert liFirst at the beginning of <ol>

      const liLast = document.createElement("li");
      liLast.innerHTML = "append";
      ol.append(liLast); // insert liLast at the end of <ol>
    </script>
    <script src="index.js"></script>
  </body>
</html>
