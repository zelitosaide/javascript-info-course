<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        color: #1d1c1c;
        padding: 10px;
      }
    </style>
  </head>
  <body class="main page">
    <script>
      console.log(document.body.style.color);
      console.log(document.body.style.padding);
    </script>

    <script>
      // If we assign something to elem.className, it replaces the whole string of classes.
      document.body.className = "new-class";
      console.log(document.body.className);

      // add a class
      document.body.classList.add("article");
      console.log(document.body.className);
    </script>

    <script>
      for (const classe of document.body.classList) {
        console.log("::", classe);
      }
    </script>

    <div id="block"></div>

    <script>
      // don't work!
      document.body.style.margin = 10;
      console.log(document.body.style.margin);

      // now add the CSS unit (px) - and it works
      document.body.style.margin = "10px";
      console.log("margin", document.body.style.margin);

      console.log(document.body.style.marginTop);
      console.log(document.body.style.marginBottom);

      /**
       * Please note: the browser “unpacks” the property style.margin in the last
       * lines and infers style.marginLeft and style.marginTop from it.
       * */
    </script>

    <script>
      // Computed styles: getComputedStyle
      const computedStyle = getComputedStyle(document.body);
      console.log(computedStyle.padding);
      console.log(computedStyle.color);

      console.log("computed margin::", computedStyle.margin);
      console.log("computed margin left::", computedStyle.marginLeft);

      document.body.style.padding = "";
      document.body.style.paddingLeft = "30px";
      document.body.style.paddingTop = "30px";

      const compStyle = getComputedStyle(document.body);
      console.log(compStyle.padding);
    </script>

    <script src="index.js"></script>
  </body>
</html>
