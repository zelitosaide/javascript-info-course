<!DOCTYPE html>
<html>
  <body>
    <form name="search">
      <label>
        Search the site:
        <input
          type="text"
          name="search"
        />
      </label>
      <input
        type="submit"
        value="Search!"
      />
    </form>
    <hr />
    <form name="search-person">
      Search the visitors:
      <table id="age-table">
        <tbody>
          <tr>
            <td>Age:</td>
            <td id="age-list">
              <label>
                <input
                  type="radio"
                  name="age"
                  value="young"
                />
                less than 18
              </label>
              <label>
                <input
                  type="radio"
                  name="age"
                  value="mature"
                />
                from 18 to 50
              </label>
              <label>
                <input
                  type="radio"
                  name="age"
                  value="mature"
                />
                more than 50
              </label>
            </td>
          </tr>
          <tr>
            <td>Additionally:</td>
            <td>
              <input
                type="text"
                name="info[0]"
              />
              <input
                type="text"
                name="info[1]"
              />
              <input
                type="text"
                name="info[2]"
              />
            </td>
          </tr>
        </tbody>
      </table>
      <input
        type="submit"
        value="Search!"
      />
    </form>

    <script>
      const table = document.getElementById("age-table");
      console.log(table);
      const labels = table.getElementsByTagName("label");
      console.log(labels);
      const firstTd = table.querySelector("td");
      console.log(firstTd === table.querySelectorAll("td")[0]);
      const form = document.querySelector("form[name='search']");
      console.log(form);
      const firstInput = form.querySelector("input");
      console.log(firstInput === form.querySelectorAll("input")[0]);
      const lastInput = form.querySelector("input[value='Search!']");
      console.log(lastInput);
    </script>
  </body>
</html>
