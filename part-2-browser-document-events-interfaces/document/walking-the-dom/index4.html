<!DOCTYPE html>
<html>
  <body>
    <div>Begin</div>
    <ul>
      <li>
        <b>Information</b>
      </li>
    </ul>
    <script>
      const children = document.body.childNodes;
      const firstChild = document.body.firstChild;
      const lastChild = document.body.lastChild;

      console.log(children[0] === firstChild);
      alert(lastChild === children[children.length - 1]);

      alert(document.body.hasChildNodes());

      for (const node of document.body.childNodes) {
        alert(node);
      }

      for (const prop in document.body.childNodes) {
        alert(prop);
      }
      alert(document.body.childNodes.filter);
      alert(Array.from(document.body.childNodes).filter);
    </script>
  </body>
</html>
