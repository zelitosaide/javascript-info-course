<!DOCTYPE html>
<html>
  <body>
    <div id="news">
      <h1>Headline!</h1>
      <p>Martians attack people!</p>
    </div>

    <script>
      console.log(news.textContent);
    </script>

    <div id="elem1"></div>
    <div id="elem2"></div>

    <script>
      let name = prompt("What's your name?", "<b>Winnie-the-Pooh!</b>");
      elem1.innerHTML = name;
      elem2.textContent = name;
    </script>

    <div>Both divs below are hidden</div>

    <div hidden>With the attribute "hidden"</div>

    <div id="hidden">JavaScript assigned the property "hidden"</div>

    <script>
      hidden.hidden = true;
    </script>

    <h3 id="blinking">A blinking element</h3>

    <script>
      console.log(blinking.hidden);
      setInterval(function () {
        blinking.hidden = !blinking.hidden;
      }, 1000);
    </script>

    <input
      type="text"
      id="elem"
      value="value"
    />

    <script>
      console.log(elem.type);
      console.log(elem.id);
      console.log(elem.value);
    </script>
  </body>
</html>
