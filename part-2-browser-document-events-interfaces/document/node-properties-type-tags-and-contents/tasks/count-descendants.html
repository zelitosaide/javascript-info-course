<!DOCTYPE html>
<html>
  <body>
    <ul>
      <li>
        Animals
        <ul>
          <li>
            Mammals
            <ul>
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>
            Other
            <ul>
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Fishes
        <ul>
          <li>
            Aquarium
            <ul>
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>
            Sea
            <ul>
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <script>
      function func(li) {
        const title = li.firstChild.data.trim();
        const list = li.querySelector("ul");
        console.log(title);

        if (list) {
          for (const li of list.children) {
            func(li);
          }
        }
      }

      for (const li of document.body.firstElementChild.children) {
        func(li);
      }
    </script>
  </body>
</html>
