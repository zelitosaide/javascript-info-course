<!DOCTYPE html>
<html>
  <body>
    <h1>Hello, world!</h1>
    <script>
      const html = document.documentElement;

      console.log("html geometry properties");
      console.log("clientHeigt", html.clientHeight);
      console.log("clientWidth", html.clientWidth);

      console.log("using window innerHeight", window.innerHeight);
      console.log("using window innerWidth", window.innerWidth);

      console.log("document geometry properties");
      console.log(
        document.body.offsetWidth,
        document.body.clientWidth,
        document.body.scrollWidth
      );
      console.log(
        document.documentElement.offsetWidth,
        document.documentElement.clientWidth,
        document.documentElement.scrollWidth
      );

      console.log(
        document.body.offsetHeight,
        document.body.clientHeight,
        document.body.scrollHeight
      );
    </script>
    <script src="index.js"></script>
