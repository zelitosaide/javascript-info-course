<!DOCTYPE html>
<html>
  <body>
    <script>
      // To scroll the page with JavaScript, its DOM must be fully built.

      // For instance, if we try to scroll the page with a script in <head>, it won’t work.

      // Regular elements can be scrolled by changing scrollTop/scrollLeft.

      // We can do the same for the page using document.documentElement.
      // scrollTop/scrollLeft (except Safari, where document.body.
      // scrollTop/Left should be used instead).

      // Alternatively, there’s a simpler, universal solution: special
      // methods window.scrollBy(x,y) and window.scrollTo(pageX,pageY).
    </script>
  </body>
</html>
