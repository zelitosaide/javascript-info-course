<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }

      #matrix {
        width: 400px;
        margin: auto;
        overflow: auto;
        text-align: justify;
      }

      #arrowTop {
        height: 9px;
        width: 14px;
        color: green;
        position: fixed;
        top: 10px;
        left: 10px;
        cursor: pointer;
      }

      #arrowTop::before {
        content: "â–²";
      }
    </style>
  </head>
  <body>
    <div id="matrix">
      <script>
        for (let i = 0; i < 2000; i++) {
          document.writeln(i);
        }
      </script>
    </div>

    <div id="arrowTop"></div>

    <script>
      const arrowTop = document.getElementById("arrowTop");
      arrowTop.hidden = true;

      window.addEventListener("scroll", function() {
        console.log(document.documentElement.clientHeight, window.scrollY);

        if (window.scrollY > document.documentElement.clientHeight) {
          arrowTop.hidden = false;
        } else {
          arrowTop.hidden = true;
        }
      });
    </script>
  </body>
</html>
