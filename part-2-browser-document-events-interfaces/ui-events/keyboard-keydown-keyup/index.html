<!DOCTYPE html>
<html>
  <body>
    <h2>Keydown and keyup</h2>
    <h2>Auto-repeat</h2>
    <h2>Default actions</h2>

    <input 
      type="tel" 
      onkeydown="return checkPhoneKey(event.key);" 
      placeholder="Phone, please" id="phone"
      oninput="console.log(this.value);"
    >

    <h2>Legacy</h2>
    <p style="display: flex;">
      <span style="background-color: lightcoral; margin: 4px;">keypress</span>
      <span style="background-color: lightcoral; margin: 4px;">keyCode</span>
      <span style="background-color: lightcoral; margin: 4px;">charCode</span>
      <span style="background-color: lightcoral; margin: 4px;">which</span>
    </p>

    <h2>Mobile Keyboards</h2>
    <script>
      document.onkeydown = function(e) {
        console.log("key", e.key);
        console.log("code", e.code);
        console.log("repeat", e.repeat);
        console.log("keyCode", e.keyCode);

        if (e.code === "KeyZ" && (e.ctrlKey || e.metaKey)) {
          console.log("Undo");
        }
      }

      function checkPhoneKey(key) {
        return (key >= "0" && key <= "9") || ["+","(",")","-", "ArrowLeft", "ArrowRight", "Delete", "Backspace"].includes(key);
      }
    </script>
  </body>
</html>
