<!DOCTYPE html>
<html>
  <body>
    <h2>Keydown and keyup</h2>
    <script>
      document.onkeydown = function(e) {
        console.log("key", e.key);
        console.log("code", e.code);
      }

      document.onkeyup = function() {
        console.log("keyup");
      }
    </script>
  </body>
</html>
