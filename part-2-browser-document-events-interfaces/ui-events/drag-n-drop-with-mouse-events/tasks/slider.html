<!DOCTYPE html>
<html>
  <head>
    <style>
      .slider {
        background-color: #E0E0E0;
        width: 310px;
        height: 15px;
        margin: 5px;
        border-radius: 5px;
      }

      .thumb {
        width: 10px;
        height: 25px;
        background-color: blue;
        position: relative;
        border-radius: 3px;
        cursor: pointer;
        left: 10px;
        top: -5px;
      }

      .grabbing {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div id="slider" class="slider">
      <div class="thumb"></div>
    </div>

    <script>
      const thumb = document.querySelector(".thumb");

      thumb.onmousedown = function(e) {
        thumb.classList.add("grabbing");

        thumb.onmouseup = function() {
          thumb.classList.remove("grabbing");
        }
      }
    </script>
  </body>
</html>
