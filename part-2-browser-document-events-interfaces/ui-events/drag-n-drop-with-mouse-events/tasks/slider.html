<!DOCTYPE html>
<html>
  <head>
    <style>
      .slider {
        background-color: #E0E0E0;
        width: 310px;
        height: 15px;
        margin: 5px;
        border-radius: 5px;
      }

      .thumb {
        width: 10px;
        height: 25px;
        background-color: blue;
        position: relative;
        border-radius: 3px;
        cursor: pointer;
        left: 10px;
        top: -5px;
      }

      .grabbing {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div id="slider" class="slider">
      <div class="thumb"></div>
    </div>

    <script>
      const thumb = document.querySelector(".thumb");
      const slider = document.getElementById("slider");

      thumb.onmousedown = function(e) {
        const shiftX = e.clientX - thumb.getBoundingClientRect().left + slider.getBoundingClientRect().left;

        thumb.classList.add("grabbing");
        moveTo(e.pageX);

        document.addEventListener("mousemove", onMouseMove);

        thumb.onmouseup = function() {
          thumb.classList.remove("grabbing");
          document.removeEventListener("mousemove", onMouseMove);
        }

        function onMouseMove(e) { }

        function moveTo(pageX) {
          thumb.style.left = pageX - shiftX + "px";
        }
      }
    </script>
  </body>
</html>
