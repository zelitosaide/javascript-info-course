<!DOCTYPE html>
<html>
  <body>
    <div>
      Dear user,
      The copying is forbidden for you.
      If you know JS or HTML, then you can get everything from the page source though.
    </div>
    
    <script>
      const div = document.querySelector("div");
      
      div.oncopy = function(e) {
        alert("Copying forbidden!");
        e.preventDefault();
      }
    </script>
  </body>
</html>
