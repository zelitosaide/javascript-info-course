<!DOCTYPE html>
<html>
  <body>
    <input type="text" value="Mouse over me">

    <script>
      const input = document.querySelector("input");
      input.onmousemove = function(e) {
        this.value = e.clientX + ":" + e.clientY;
        console.log(e.pageX, e.pageY);
      } 
    </script>
  </body>
</html>
