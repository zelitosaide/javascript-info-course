<!DOCTYPE html>
<html>
  <body>
    <h2>Mouse event types</h2>
    <h3>[1] - Mousedown/mouseup</h3>
    <button 
      onmousedown="console.log('Mousedown')"
      onmouseup="console.log('Mouseup')"
    >
      mousedown/mouseup
    </button>

    <h3>[2] - Mouseover/mouseout</h3>
    <button
      onmouseover="console.log('Mouseover')"
      onmouseout="console.log('Mouseout')"
    >
      mouseover/mouseout
    </button>

    <h3>[3] - Mousemove</h3>
    <button onmousemove="console.log('Mousemove')">
      mousemove
    </button>

    <h3>[4] - Click</h3>
    <button onclick="console.log('Click')">click</button>

    <h3>[5] - dblclick</h3>
    <button ondblclick="console.log('dblclick')">
      dblclick
    </button>

    <h3>[6] - contextmenu</h3>
    <button oncontextmenu="console.log('Contextmenu')">
      contextmenu
    </button>

    <h2>Events order</h2>
    <button
      onclick="console.log('click')"
      onmousedown="console.log('mousedown')"
      onmouseup="console.log('mouseup')"
      ondblclick="console.log('dblclick')"
    >
      Click me with right or the left mouse button
    </button>

    <script></script>
  </body>
</html>
