<!DOCTYPE html>
<html>
  <body>
    <h2>Modifiers</h2>
    <button id="button">Alt+Shift+Click on me!</button>

    <script>
      const button = document.querySelector("#button");
      button.onclick = function (e) {
        if (e.shiftKey) {
          console.log("You pressed a shift key");
        }

        if (e.altKey) {
          console.log("You pressed a alt/opt key");
        }

        if (e.ctrlKey) {
          console.log("You pressed a control key");
        }

        if (e.metaKey) {
          console.log("You pressed a command key");
        }

        if (e.altKey && e.shiftKey) {
          alert("Hooray");
        }
      }
    </script>
  </body>
</html>
