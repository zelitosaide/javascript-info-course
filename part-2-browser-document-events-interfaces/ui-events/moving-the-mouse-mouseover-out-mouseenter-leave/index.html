<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      .box {
        width: 300px;
        height: 200px;
        background-color: lightcoral;
      }

      #container {
        width: 600px;
        height: 100px;
        background-color: lightblue;
        display: flex;
        gap: 20px;
        padding: 10px;
      }

      #container div {
        width: 16.66%;
        height: 90px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <h3>Skipping elements</h3>

    <div id="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <script>
      const box = document.querySelector(".box");
      box.onmouseover = function(e) {
        if (!e.relatedTarget) {
          console.log("relatedTarget: null");
        } else {
          console.log("relatedTarget:", e.relatedTarget.nodeName);
        }
      }

      box.onmouseleave = function(e) {
        if (!e.relatedTarget) {
          console.log("relatedTarget: null");
        } else {
          console.log("relatedTarget:", e.relatedTarget.nodeName);
        }
      }
    </script>
  </body>
</html>
