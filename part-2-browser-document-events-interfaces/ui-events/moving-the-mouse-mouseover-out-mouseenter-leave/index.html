<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      .box {
        width: 300px;
        height: 200px;
        background-color: lightcoral;
      }

      #container {
        width: 600px;
        height: 100px;
        background-color: lightblue;
        display: flex;
        gap: 20px;
        padding: 10px;
      }

      #container div {
        width: 16.66%;
        height: 80px;
        background-color: antiquewhite;
      }

      #parent, #parent-2 {
        width: 200px;
        height: 150px;
        background-color: lightcoral;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #child, #child-2 {
        width: 100px;
        height: 75px;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <h3>Skipping elements</h3>

    <div id="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <h3>Mouseout when leaving for a child</h3>
    <div id="parent-2">
      <div id="child-2"></div>
    </div>

    <h3>Events mouseenter and mouseleave</h3>
    <div id="parent">
      <div id="child"></div>
    </div>

    <script>
      const parent = document.getElementById("parent");
      const child = parent.firstElementChild;

      parent.onmouseover = function(e) {
        console.log("type", e.type);
        console.log("target", e.target.id);
        console.log("relatedTarget", e.relatedTarget.id || e.relatedTarget.nodeName);
      }

      parent.onmouseout = function(e) {
        console.log("--------------------")
        console.log("type", e.type);
        console.log("target", e.target.id);
        console.log("relatedTarget", e.relatedTarget.id || e.relatedTarget.nodeName);
        // check if still inside the element
        if (e.target.contains(e.relatedTarget)) {
          console.log("It is inside the element");
          return;
        }
      }

      const container = document.getElementById("container");
      let i = 1;
      container.childNodes.forEach(function(node) {
        if (node.nodeName !== "DIV") return;

        node.dataset.name = "div-" + i++;
      });

      container.onmouseover = container.onmouseout = function(e) {
        if (!e.target.dataset.name) return;

        console.log(e.target.dataset?.name, e.type);
      }

      const box = document.querySelector(".box");
      box.onmouseover = function(e) {
        if (!e.relatedTarget) {
          console.log("relatedTarget: null");
        } else {
          console.log("relatedTarget:", e.relatedTarget.nodeName);
        }
      }

      box.onmouseleave = function(e) {
        if (!e.relatedTarget) {
          console.log("relatedTarget: null");
        } else {
          console.log("relatedTarget:", e.relatedTarget.nodeName);
        }
      }
    </script>
  </body>
</html>
