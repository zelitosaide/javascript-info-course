<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }

      #container {
        border: 1px solid brown;
        padding: 10px;
        width: 330px;
        margin-bottom: 5px;
        box-sizing: border-box;
      }

      #log {
        height: 120px;
        width: 350px;
        display: block;
        box-sizing: border-box;
      }

      [class^="smiley-"] {
        display: inline-block;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        margin-right: 20px;
        position: relative;
      }

      .smiley-green {
        background-color: #a9db7a;
        border: 5px solid #92c563;
      }

      .smiley-yellow {
        background-color: #eed16a;
        border: 5px solid #dbae51;
      }

      .smiley-red {
        background-color: #ee9295;
        border: 5px solid #e27378;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="smiley-green">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="smile"></div>
      </div>

      <div class="smiley-yellow">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="smile"></div>
      </div>

      <div class="smiley-red">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="smile"></div>
      </div>
    </div>

    <textarea id="log">Events will show up here!</textarea>

    <script>
      console.log("T");
    </script>
  </body>
</html>
