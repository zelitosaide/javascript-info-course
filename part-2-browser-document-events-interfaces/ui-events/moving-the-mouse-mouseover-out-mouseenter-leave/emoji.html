<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }

      #container {
        border: 1px solid brown;
        padding: 10px;
        width: 330px;
        margin-bottom: 5px;
        box-sizing: border-box;
      }

      #log {
        height: 120px;
        width: 350px;
        display: block;
        box-sizing: border-box;
      }

      [class^="smiley-"] {
        display: inline-block;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        margin-right: 20px;
        position: relative;
      }

      .smiley-green {
        background-color: #a9db7a;
        border: 5px solid #92c563;
      }

      .smiley-green .left-eye {
        width: 18%;
        height: 18%;
        background-color: #84b458;
        position: relative;
        top: 29%;
        left: 22%;
        border-radius: 50%;
        float: left;
      }

      .smiley-green .right-eye {
        width: 18%;
        height: 18%;
        background-color: #84b458;
        position: relative;
        top: 29%;
        right: 22%;
        float: right;
        border-radius: 50%;
      }

      .smiley-green .smile {
        position: absolute;
        top: 67%;
        left: 16.5%;
        width: 70%;
        height: 20%;
        overflow: hidden;
      }

      .smiley-green .smile::after {
        content: "";
        position: absolute;
        top: -50%;
        left: 0%;
        border-radius: 50%;
        background-color: #84b458;
        height: 100%;
        width: 97%;
      }

      .smiley-yellow {
        background-color: #eed16a;
        border: 5px solid #dbae51;
      }

      .smiley-yellow .left-eye {
        width: 18%;
        height: 18%;
        background-color: #dba652;
        position: relative;
        top: 29%;
        left: 22%;
        border-radius: 50%;
        float: left;
      }

      .smiley-yellow .right-eye {
        width: 18%;
        height: 18%;
        background-color: #dba652;
        position: relative;
        top: 29%;
        right: 22%;
        border-radius: 50%;
        float: right;
      }

      .smiley-yellow .smile {
        position: absolute;
        top: 67%;
        left: 19%;
        width: 65%;
        height: 12%;
        background-color: #dba652;
        border-radius: 8px;
      }

      .smiley-red .left-eye {
        width: 18%;
        height: 18%;
        border-radius: 50%;
        position: relative;
        background-color: #d96065;
        top: 29%;
        left: 22%;
        float: left;
      }

      .smiley-red .right-eye {
        width: 18%;
        height: 18%;
        border-radius: 50%;
        position: relative;
        background-color: #d96065;
        top: 29%;
        right: 22%;
        float: right;
      }

      .smiley-red .smile {
        position: absolute;
        top: 57%;
        left: 16.5%;
        width: 70%;
        height: 20%;
        overflow: hidden;
      }

      .smiley-red .smile::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0%;
        width: 97%;
        height: 100%;
        background-color: #d96065;
        border-radius: 50%;
      }

      .smiley-red {
        background-color: #ee9295;
        border: 5px solid #e27378;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="smiley-green">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="smile"></div>
      </div>

      <div class="smiley-yellow">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="smile"></div>
      </div>

      <div class="smiley-red">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="smile"></div>
      </div>
    </div>

    <textarea id="log">Events will show up here!</textarea>

    <script>
      const container = document.getElementById("container");
      container.onmouseover = function(e) {
        this.style.backgroundColor = "black";
      }

      container.onmouseout = function(e) {
        this.style.backgroundColor = "";
      }
    </script>
  </body>
</html>
