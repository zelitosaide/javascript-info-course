<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      #parent {
        background-color: lightpink;
        width: 200px;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;

      }

      #child {
        background-color: lightgreen;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      textarea {
        margin-top: 20px;
        width: 350px;
        height: 150px;
        border: 1px solid #aaa;
        border-radius: 4px;
        padding: 6px;
        outline: none;
      }

      textarea:focus {
        border: 1px solid #BAE0BA;
        box-shadow: 0 0 0 0.25rem #BAE0BA;
      }

      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child"></div>
    </div>
    <textarea></textarea>
    <button>Clear</button>

    <script>
      const parent = document.getElementById("parent");
      const textarea = document.querySelector("textarea");

      document.querySelector("button").onclick = function() {
        textarea.value = "";
        textarea.focus();
      }
    </script>
  </body>
</html>
