<!DOCTYPE html>
<html>
  <body>
    <form 
      action="https://google.com/search" 
      method="get" 
      onsubmit="console.log('submit!'); return false;"
    >
      First: Enter in the input field <input type="text" value="text">
      <br>
      Frist Name: <input type="text">
      <br>
      Second: Click submit <input type="submit" value="Submit">
      <br>
      Input Image: <input type="image" src="https://picsum.photos/200" alt="">
    </form>

    <h2>Relation between submit and click</h2>
    <form onsubmit="return false;">
      <input type="text" size="30" value="Focus here and press enter">
      <input type="submit" value="Submit" onclick="console.log(event.type)">
    </form>

    <h2>Query Google</h2>
    <form 
      action="https://google.com/search"
      method="get"
      target="_blank"
    >
      <input type="text" name="q" value="test">
      <br>
      <input type="submit" value="Search google">
    </form>

    <h2>Method: submit</h2>

    <script>
      const form = document.createElement("form");
      form.action = "https://www.youtube.com/results";
      form.method = "GET";
      form.target = "_blank";

      form.innerHTML = `
        <input type="text" name="search_query" value="javascript">
        <input type="submit">
      `;
      document.body.append(form);
      form.submit();
    </script>
  </body>
</html>
