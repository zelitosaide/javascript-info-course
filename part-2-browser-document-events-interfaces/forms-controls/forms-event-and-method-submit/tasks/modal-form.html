<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #prompt-form {
        display: inline-block;
        border: 1px solid black;
        width: 200px;
        background: white url(https://en.js.cx/clipart/prompt.png) no-repeat left 5px;
        vertical-align: middle;
        padding: 5px 5px 5px 70px;
      }

      #prompt-form-container {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        width: 100%;
        height: 100%;
        text-align: center;
      }

      #prompt-form-container::before {
        display: inline-block;
        height: 100%;
        content: "";
        vertical-align: middle;
      }

      #prompt-form input[name="text"] {
        display: block;
        margin: 5px;
        width: 180px;
      }

      #cover-div {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9000;
        width: 100%;
        height: 100%;
        background-color: gray;
        opacity: 0.3;
      }
    </style>
  </head>
  <body style="height: 3000px;">
    <h1>Click the button below</h1>
    <input type="button" value="Click to show the form" id="show-button">
    
    <!-- <div id="prompt-form-container">
      <form id="prompt-form">
        <div id="prompt-message">
          Enter something...
          <br>Please..
        </div>
        <input name="text" type="text">
        <input type="submit" value="Ok">
        <input name="cancel" type="button" value="Cancel">
      </form>
    </div> -->

    <script>
      function showCover() {
        const coverDiv = document.createElement("div");
        coverDiv.id = "cover-div";

        // make the page unscrollable while the modal form is open
        document.body.style.overflowY = "hidden";

        document.body.append(coverDiv);
      }

      function hideCover() {
        document.getElementById("cover-div").remove();
        document.body.style.overflowY = "";
      }
      
      function showPrompt(text, callback) {
        showCover();
      }

      document.getElementById("show-button").onclick = function() {
        showPrompt("Enter something<br>...smart :)", function(value) {
          alert("You entered: " + value);
        });
      }
    </script>
  </body>
</html>
