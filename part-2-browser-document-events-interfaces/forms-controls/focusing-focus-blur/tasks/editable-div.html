<!DOCTYPE html>
<html>
  <head>
    <style>
      .view,
      .edit {
        height: 150px;
        width: 400px;
        font-family: sans-serif;
        font-size: 14px;
        display: block;
      }

      .view {
        /* padding + border = 3px */
        padding: 2px;
        border: 1px solid black;
      }

      .edit {
        /* replace padding with border (still 3px not to shift the contents) */
        border: 3px solid blue;
        padding: 0px;
      }

      .edit:focus {
        /* remove focus border in Safari */
        outline: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Click the div to edit.</li>
      <li>Enter or blur saves the result.</li>
    </ul>

    HTML is allowed.
    <div class="view" id="view" tabindex="-1">Text</div>

    <script>
      const view = document.getElementById("view");
      const textarea = document.querySelector(".edit");
      view.onfocus = function() {
        view.style.display = "none";
        const textarea = document.createElement("textarea");
        textarea.classList.add("edit");
        textarea.value = view.innerHTML;
        document.body.append(textarea);

        textarea.onblur = function() {
          view.style.display = "block";
          view.innerHTML = textarea.value;
          textarea.style.display = "none";
        }
      }
    </script>
  </body>
</html>
