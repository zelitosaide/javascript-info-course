<!DOCTYPE html>
<html>
  <body>
    <script>
      document.addEventListener(
        "click",
        function (e) {
          console.log(e.type);
        },
        { capture: true }
      );

      document.addEventListener(
        "click",
        function (e) {
          console.log(e.target.tagName);
        },
        true
      );
    </script>
  </body>
</html>
