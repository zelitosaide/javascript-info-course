<!DOCTYPE html>
<html>
  <head>
    <style>
      body * {
        margin: 10px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <form>
      FORM
      <div>
        DIV
        <p>p</p>
      </div>
    </form>

    <script>
      // addEventListener(..., true)
      // removeEventListener(..., true)
      for (const elem of document.querySelectorAll("*")) {
        elem.addEventListener(
          "click",
          function (e) {
            // e.stopPropagation();
            console.log(
              `Capturing ${elem.tagName} eventPhase: ${e.eventPhase}`
            );
          },
          { capture: true }
        );

        elem.addEventListener(
          "click",
          function (e) {
            e.stopPropagation();
            console.log(`Bubbling ${elem.tagName} eventPhase: ${e.eventPhase}`);
          },
          { capture: false }
        );
      }
