<!DOCTYPE html>
<html>
  <head>
    <style>
      /* body * {
        border: 1px solid blue;
        margin: 10px;
      } */
      form {
        background-color: green;
        position: relative;
        width: 150px;
        height: 150px;
        text-align: center;
        cursor: pointer;
      }

      div {
        background-color: blue;
        position: absolute;
        top: 25px;
        left: 25px;
        width: 100px;
        height: 100px;
      }

      p {
        background-color: red;
        position: absolute;
        top: 25px;
        left: 25px;
        width: 50px;
        height: 50px;
        line-height: 50px;
        margin: 0;
      }

      body {
        line-height: 25px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    A click shows both <code>event.target</code> and <code>this</code> to
    compare.

    <form id="form">
      FORM
      <div>
        DIV
        <p>P</p>
      </div>
    </form>

    <script>
      const form = document.querySelector("form");

      form.onclick = function (event) {
        event.target.style.backgroundColor = "yellow";

        setTimeout(function () {
          console.log("Target = " + event.target.tagName);
          console.log("This = " + this.tagName);
          event.target.style.backgroundColor = "";
        }, 1000);
      };
    </script>

  </body>
</html>
