<!DOCTYPE html>
<html>
  <head>
    <style>
      li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul id="tree" class="tree">
      <li>Animals
        <ul>
          <li>Mammals
            <ul>
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>Other
            <ul>
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Fishes
        <ul>
          <li>Aquarium
            <ul>
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>Sea
            <ul>
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      const tree = document.getElementById('tree');

      tree.addEventListener("click", function(e) {
        const ul = e.target.querySelector("ul");
        if (ul) {
          ul.hidden = !ul.hidden
        }
      });
    </script>
  </body>
</html>
