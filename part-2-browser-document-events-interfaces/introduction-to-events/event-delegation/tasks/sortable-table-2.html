<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid black;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <table id="grid">
      <thead>
        <tr>
          <th data-type="number">Age</th>
          <th data-type="string">Name</th>
        </tr>
      </thead>
    </table>
      
    <script>
      console.log("sortable table");
    </script>
  </body>
</html>
