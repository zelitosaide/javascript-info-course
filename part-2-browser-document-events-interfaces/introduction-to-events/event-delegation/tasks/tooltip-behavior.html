<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        /* background-color: lightslategray; */
        height: 2000px;
      }

      .tooltip {
        position: fixed;
        padding: 10px 20px;
        border-radius: 4px;
        text-align: center;
        font: italic 14px/1.3 sans-serif;
        border: 1px solid #b3c9ce;
        color: #333;
        background-color: #fff;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
      }
    </style>
  </head>
  <body>
    <p>
      LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa
    </p>
    <p>
      LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa
    </p>

    <button data-tooltip="The Tooltip is longer than the element">
      Short button
    </button>
    <button data-tooltip="HTML<br />Tooltip">
      One more button
    </button>

    <script>
      document.onmouseover = function(e) {
        const target = e.target;
        if (!target.dataset.tooltip) {
          return;
        }

        const buttonCoords = target.getBoundingClientRect();
        const tooltip = document.createElement("span");
        document.body.append(tooltip);

        tooltip.className = "tooltip";
        tooltip.innerHTML = target.dataset.tooltip;
        tooltip.style.top = buttonCoords.top - 5 - tooltip.offsetHeight + "px";
      }

      document.onmouseout = function(e) {
        const target = e.target;
        if (!target.dataset.tooltip) {
          return;
        }

        document.querySelector(".tooltip").remove();
      }
    </script>
  </body>
</html>
