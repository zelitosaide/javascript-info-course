<!DOCTYPE html>
<html>
  <body>
    <input
      type="button"
      onclick="countRabbits()"
      value="Count rabbits!"
    />

    <input
      type="button"
      value="Click me!"
      onclick="console.log('Hello world!')"
    />

    <input
      type="button"
      id="button1"
      value="Say Thank you"
    />

    <script>
      document.querySelector("#button1").onclick = function () {
        console.log("Thank you!");
      };

      function countRabbits() {
        for (let i = 0; i <= 3; i++) {
          alert("Rabbit number " + i);
        }
      }
    </script>
  </body>
</html>
