<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        padding: 10px;
      }

      #carousel {
        position: relative;
        width: 398px;
        padding: 10px 40px;
        border: 1px solid #ccc;
        border-radius: 15px;
        background-color: #eee;
      }

      .gallery li {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="carousel">
      <button type="button">⇦</button>
      <div class="gallery">
        <ul>
          <li>
            <img
              src="https://en.js.cx/carousel/1.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://en.js.cx/carousel/2.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://en.js.cx/carousel/3.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://en.js.cx/carousel/4.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://en.js.cx/carousel/5.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://en.js.cx/carousel/6.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://en.js.cx/carousel/7.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://en.js.cx/carousel/8.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://en.js.cx/carousel/9.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://en.js.cx/carousel/10.png"
              alt=""
            />
          </li>
        </ul>
      </div>
      <button type="button">⇨</button>
    </div>

    <script>
      let i = 1;
      for (let li of carousel.querySelectorAll("li")) {
        li.style.position = "relative";
        li.insertAdjacentHTML(
          "beforeend",
          `<span style="position:absolute;left:0;top:0">${i}</span>`
        );
        i++;
      }
    </script>
  </body>
</html>
