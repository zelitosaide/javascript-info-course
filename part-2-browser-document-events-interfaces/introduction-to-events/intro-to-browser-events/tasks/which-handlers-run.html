<!DOCTYPE html>
<html>
  <body>
    <input
      type="button"
      value="Click me!"
    />
    <script>
      function handler() {
        alert("1");
      }

      const button = document.querySelector("input");
      button.addEventListener("click", handler);
      button.removeEventListener("click", handler);

      button.onclick = function () {
        alert("2");
      };
    </script>
  </body>
</html>
