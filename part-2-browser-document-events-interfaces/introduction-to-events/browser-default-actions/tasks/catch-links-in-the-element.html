<!DOCTYPE html>
<html>
  <head>
    <style>
      #contents {
        padding: 5px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <fieldset id="contents">
      <legend>#contents</legend>
      <p>
        How about to read <a href="https://wikipedia.org">Wikipedia</a> 
        or visit <a href="https://w3.org"><i>W3.org</i></a> and learn 
        about modern standards?
      </p>
    </fieldset>

    <script>
      document.getElementById("contents").onclick = function(e) {
        const link = e.target.closest("a");
        if (!link) {
          return;
        }

        if (!confirm("Leave for " + link.href + "?")) {
          e.preventDefault();
        }
      }
    </script>
  </body>
</html>
