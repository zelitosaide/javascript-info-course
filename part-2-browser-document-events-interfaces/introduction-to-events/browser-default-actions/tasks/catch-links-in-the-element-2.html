<!DOCTYPE html>
<html>
  <head>
    <style>
      #contents {
        padding: 5px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <fieldset id="contents">
      <legend>#contents</legend>
      <p>
        How about to read <a href="https://wikipedia.org">Wikipedia</a> 
        or visit <a href="https://w3.org"><i>W3.org</i></a> and learn 
        about modern standards?
      </p>
    </fieldset>

    <a href="/" id="external">Click here!</a>

    <script>
      const contents = document.getElementById("contents");

      document.getElementById("external").onclick = function (e) {
        return false;
      }

      contents.onclick = function(e) {
        const target = e.target.closest("a");

        if (target && contents.contains(target)) {
          return handleLink(target.getAttribute("href"));
        }

        function handleLink(href) {
          const isLeaving = confirm(`Leave for ${href}?`);
          if (!isLeaving) {
            return false;
          }
        }
      }
    </script>
  </body>
</html>
