<!DOCTYPE html>
<html>
  <body>
    <button onclick="handleClick(event)">Autoclick</button>
    <script>
      const event = new Event("click", { 
        bubbles: false, 
        cancelable: false, 
        composed: false 
      });

      function handleClick(e) {
        alert(`isTrusted: ${e.isTrusted}`);
      }

      document.querySelector("button").dispatchEvent(event);
    </script>
  </body>
</html>
